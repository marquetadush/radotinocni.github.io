        {% if site.footer_menu %}
        <div class="columns is-multiline">
            {% for item in site.data[site.footer_menu] %}
            <div class="column has-text-centered">
                <div>
                    <a href="{{ item.link | prepend: site.baseurl }}" class="link">{{ item.name }}</a>
                </div>
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <div class="content is-small has-text-centered">
            <p class="">Ophtalea s. r. o, IČO 271 91 630, jednatel MUDr.Jana Brychtová,
                Spisová značka C 103 275 vedená u Městského soudu v Praze</p>
        </div>
    </div>
</footer>
